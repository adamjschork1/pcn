<div id="title">
<h2>Contact</h2>
</div>

</div>

<div id="contact-form">

<p class="contact-page">Looking to contribute, need resources or have a question? Send us a message! This website was created by volunteers and is a free resource. If you solicit you might mysteriously get hacked.</p>

<form onSubmit="checkName('name')">
<label><span class="label-bump">Name</span><br><input id="name" class="text-field" type="text" name="name" size="99" maxlength="99" onFocus="this.style.backgroundColor = '#dfffd3';" onBlur="this.style.backgroundColor = 'white';"></label>
    <br>
<label><span class="label-bump">Email</span><br><input class="text-field" type="email" name="email" size="99" maxlength="99" onFocus="this.style.backgroundColor = '#dfffd3';" onBlur="this.style.backgroundColor = 'white';"></label>
    <br>
<label><span class="label-bump">Message</span><br><textarea class="text-field" name="message" rows="10" cols="98" onFocus="this.style.backgroundColor = '#dfffd3';" onBlur="this.style.backgroundColor = 'white';"></textarea></label>
  <br>
<span class="label-bump"><input type="submit" value="Submit"></span>
</form>

</div>
